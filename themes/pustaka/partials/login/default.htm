{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>

            {{ form_ajax('onSignin') }}
                <div class="form-group">
                    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
                    <input
                        name="login"
                        type="text"
                        class="form-control"
                        id="userSigninLogin"
                        placeholder="Enter your {{ loginAttributeLabel|lower }}"
                        autocomplete="username"/>
                </div>
            
                <div class="form-group">
                    <label for="userSigninPassword">Password</label>
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="userSigninPassword"
                        placeholder="Enter your password"
                        autocomplete="current-password"/>
                </div>
            
                {% if rememberLoginMode == 'ask' %}
                <div class="form-group">
                    <div class="checkbox">
                    <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
                    </div>
                </div>
                {% endif %}
            
                <button type="submit" class="btn btn-default">login</button>
              
            <a href="/registrasi">  <button type="button" class="btn btn-default">daftar</button></a>
            {{ form_close() }}
            
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
