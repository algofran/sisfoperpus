{% if not user %}

    <div class="row">
        
        <div class="col-md-6">
            {{ form_ajax('onRegister') }}

            <div class="form-group">
                <label for="registerName">nama depan</label>
                <input
                    name="first_name"
                    type="text"
                    class="form-control"
                    id="first_name"
                    placeholder="Enter your full name"/>
            </div>
            <div class="form-group">
                <label for="registerName">nama belakang</label>
                <input
                    name="last_name"
                    type="text"
                    class="form-control"
                    id="last_Name"
                    placeholder="Enter your full name"/>
            </div>

            <div class="form-group">
                <label for="registerName">alamat</label>
                <input
                    name="alamat"
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Enter your full name"/>
            </div>
    
    
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter your email"/>
            </div>
    
            {% if loginAttribute == "username" %}
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input
                        name="username"
                        type="text"
                        class="form-control"
                        id="registerUsername"
                        placeholder="Enter your username"/>
                </div>
            {% endif %}
    
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Choose a password"
                    autocomplete="new-password"/>
            </div>
    
            <button type="submit" class="btn btn-default">Register</button>
    
        {{ form_close() }}
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
